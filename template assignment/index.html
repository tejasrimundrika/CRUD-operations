<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Week</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Computer Frame -->
    <div class="computer-frame">
        <!-- Container (Inside the Computer) -->
        <div class="container">
            <header class="header">
                <div class="logo">
                    <img src="logo.svg" alt="Burger House Logo" class="logo-img">
                    <span>BURGER HOUSE</span>
                </div>
                <nav>
                    <ul class="menu">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Menu</a></li>
                        <li><a href="#">Our Story</a></li>
                        <li><a href="#">Contact Us</a></li>
                    </ul>
                </nav>
            </header>

            <section class="hero">
                <div class="text-container">
                    <h2>It's a Good Time for the Great Taste of Burgers</h2>
                    <h1 class="burger-week">
                        <span class="burger">BURGER</span>
                        <span class="week">WEEK</span>
                    </h1>
                </div>
                <div class="image-container">
                    <img src="burger.png" alt="Burger Combo" class="burger-combo">
                </div>
            </section>
        </div> <!-- End container -->

        <!-- Stick Stand -->
        <div class="computer-stand"></div>
        <!-- Round Stand Base -->
        <div class="stand-base"></div>
    </div> <!-- End computer-frame -->
</body>

</html>
